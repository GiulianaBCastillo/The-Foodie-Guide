    <button id="random-meal">Random meal></button>

    <section id="randomMealOption">

        <div class="row">
          <div class="col">
            <img src="" alt="" id="random-meal-img" width="300" height="300" />
          </div>
          <div id="ramdom-meal-video" class="col random-meal-video"></div>
        </div>
        <div class="row">
          <div id="random-meal-ingredients" class="col">
            <div class="row">
              <div class="col">
                <h3>Measurement</h3>
                <ul id="randomMealMeasurement">
                </ul>
              </div>
              <div class="col">
                <h3>Ingredient</h3>
                <ul id="randomMealIngredient">
                </ul>
              </div>
            </div>
          </div>
          <div id="random-meal-instructions" class="col">
            <h4>Meal Method</h4>
            <div class="instructions"></div>
          </div>
          
        </div>
      </div>
