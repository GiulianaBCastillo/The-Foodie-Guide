<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Foodie Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <button id="random-meal">Random meal></button>

    <section id="randomMealOption">
      <h2 class="random-meal-name">
        Your random meal is: <span id="meal-title"></span>
      </h2>
      <div class="container text-center random-meal-info" id="randomMealInfo">
        <div class="row">
          <div class="col">
            <img src="" alt="" id="random-meal-img" width="300" height="300" />
          </div>
          <iframe id="ramdom-meal-video" class="col random-meal-video">
             <h3> Video Instruction</h3>
          </iframe> 
        </div>
        <div class="row">
          <div id="random-meal-ingredients" class="col">
            <div class="row">
              <div class="col">
                <h4>Measurement</h4>
                <ul id="randomMealMeasurement">
                </ul>
              </div>
              <div class="col">
                <h5>Ingredient</h5>
                <ul id="randomMealIngredient">
                </ul>
              </div>
            </div>
          </div>
          <div id="random-meal-instructions" class="col">
            <h4>Meal Method</h4>
            <div class="instructions"></div>
          </div>
          
        </div>
      </div>


    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
